<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <title>JAVIER EUGENIO MENDOZA GODANI | DW3A PWA (W2035)</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <h1><a class="navbar-brand" href="index.html">Find Your Artist Info</a></h1>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="latest.html">Latest Searched Artists</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="offline">
      <div class="jumbotron">
        <div class="container">
          <div class="col-sm-8 mx-auto">
            <div class="alert alert-danger alert-offline" role="alert">
              You are currently offline, but you can still check out your latest searched artists in <a href="latest.html">Latest Searched Artists</a> or play a game below.
            </div>
          </div>
        </div>
      </div>
      <div class="container juego-ahorcado">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="artist-name">Can you guess the artist?</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <img src="./imgs/ahorcado/step1.png" class="ahorcado-img show" alt="juego del ahorcado paso 1">
            <img src="./imgs/ahorcado/step2.png" class="ahorcado-img" alt="juego del ahorcado paso 2">
            <img src="./imgs/ahorcado/step3.png" class="ahorcado-img" alt="juego del ahorcado paso 3">
            <img src="./imgs/ahorcado/step4.png" class="ahorcado-img" alt="juego del ahorcado paso 4">
            <img src="./imgs/ahorcado/step5.png" class="ahorcado-img" alt="juego del ahorcado paso 5">
            <img src="./imgs/ahorcado/step6.png" class="ahorcado-img" alt="juego del ahorcado paso 6">
            <img src="./imgs/ahorcado/step7.png" class="ahorcado-img" alt="juego del ahorcado paso 7">
          </div>
          <div class="col-lg-8">
            <ul class="searched-words"></ul>
            <div class="letter-to-search">
              <label for="letter-input">Take a chance and write a letter:</label>
              <input class="form-control mr-sm-4 letter-input" maxlength="1" type="text" id="letter-input">
              <div>
                <div class="alert alert-danger gameover" role="alert">You Lost!</div>
                <div class="alert alert-success gamesuccess" role="alert">You Win!</div>
                <button class="btn try-again">Try Again?</button>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/ahorcado.js"></script>
    <script src="js/register-sw.js"></script>
  </body>
</html>
